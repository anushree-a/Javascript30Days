<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="652333414.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

  <script>
    const speed = document.querySelector('.speed');
    const speedBar = document.querySelector('.speed-bar');
    const video = document.querySelector('video');
    let isDown = false;

    function handleMove(e) {
      if (!isDown) return;

      const y = e.pageY - speed.offsetTop;
      const percent = y / speed.offsetHeight;
      const min = 0;
      const max = 1;
      const heightPercent = Math.max(min, Math.min(max, percent)) * 100;

      // Calculate speed: top (0%) = 0x, midway (50%) = 1x, bottom (100%) = 2x
      // Formula: speed = heightPercent / 50
      const playbackRate = heightPercent / 50;

      speedBar.style.height = `${heightPercent}%`;
      speedBar.textContent = `${playbackRate.toFixed(2)}Ã—`;
      video.playbackRate = playbackRate;
    }

    speed.addEventListener('mousedown', (e) => {
      isDown = true;
      handleMove(e);
    });

    speed.addEventListener('mousemove', handleMove);

    document.addEventListener('mouseup', () => {
      isDown = false;
    });
  </script>
</body>

</html>
