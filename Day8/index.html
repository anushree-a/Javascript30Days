<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="icon" href="https://fav.farm/üî•" />
</head>

<body>
  <canvas id="draw"></canvas>
  <div id="star">‚≠ê</div>
  <script>
    const canvas = document.getElementById('draw');
    const ctx = canvas.getContext('2d');

    // Make canvas responsive
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let isDrawing = false;
    let hue = 0;

    function draw(e) {
      if (!isDrawing) return;

      const bubbleSize = 20 + Math.random() * 15; // Random size between 20-35px
      const x = e.offsetX;
      const y = e.offsetY;

      // Create a radial gradient for bubble effect with pastel multicolors
      const gradient = ctx.createRadialGradient(x, y, 0, x, y, bubbleSize);
      gradient.addColorStop(0, `hsl(${hue}, 60%, 85%)`);
      gradient.addColorStop(0.5, `hsl(${hue + 60}, 60%, 75%)`);
      gradient.addColorStop(1, `hsl(${hue + 120}, 60%, 70%)`);

      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(x, y, bubbleSize, 0, Math.PI * 2);
      ctx.fill();

      // Change hue for next bubble to create multicolor effect
      hue++;
      if (hue >= 360) {
        hue = 0;
      }
    }

    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      draw(e); // Draw a bubble at the click position
    });

    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseout', () => isDrawing = false);

    // Star cursor following
    const star = document.getElementById('star');

    function updateStarPosition(e) {
      star.style.left = e.clientX + 'px';
      star.style.top = e.clientY + 'px';
    }

    window.addEventListener('mousemove', updateStarPosition);
  </script>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
      cursor: none;
    }

    #star {
      position: fixed;
      pointer-events: none;
      font-size: 20px;
      z-index: 1000;
      transform: translate(-50%, -50%);
    }
  </style>

</body>

</html>
