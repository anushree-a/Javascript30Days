<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="icon" href="https://fav.farm/üî•" />
</head>

<body>
  <canvas id="draw"></canvas>
  <div id="star">‚≠ê</div>
  <script>
    const canvas = document.getElementById('draw');
    const ctx = canvas.getContext('2d');

    // Make canvas responsive
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let hue = 0;
    let direction = true;

    function draw(e) {
      if (!isDrawing) return;

      // Create a gradient
      const gradient = ctx.createLinearGradient(lastX, lastY, e.offsetX, e.offsetY);

      // Add multiple color stops for multicolor pastel effect
      gradient.addColorStop(0, `hsl(${hue}, 60%, 75%)`);
      gradient.addColorStop(0.5, `hsl(${hue + 60}, 60%, 75%)`);
      gradient.addColorStop(1, `hsl(${hue + 120}, 60%, 75%)`);

      ctx.strokeStyle = gradient;
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';

      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();

      [lastX, lastY] = [e.offsetX, e.offsetY];

      // Change hue for next line segment to create multicolor effect
      hue++;
      if (hue >= 360) {
        hue = 0;
      }

      // Optional: change line width for dynamic effect (pastel range)
      if (ctx.lineWidth >= 6 || ctx.lineWidth <= 2) {
        direction = !direction;
      }
      if (direction) {
        ctx.lineWidth += 0.1;
      } else {
        ctx.lineWidth -= 0.1;
      }
    }

    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      [lastX, lastY] = [e.offsetX, e.offsetY];
    });

    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseout', () => isDrawing = false);

    // Star cursor following
    const star = document.getElementById('star');

    function updateStarPosition(e) {
      star.style.left = e.clientX + 'px';
      star.style.top = e.clientY + 'px';
    }

    window.addEventListener('mousemove', updateStarPosition);
  </script>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
      cursor: none;
    }

    #star {
      position: fixed;
      pointer-events: none;
      font-size: 20px;
      z-index: 1000;
      transform: translate(-50%, -50%);
    }
  </style>

</body>

</html>
